<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Housing Browser</title>
    <link rel="icon" type="image/x-icon" href="/images/door_logo.png">
    <link rel="stylesheet" href="css/custom-style.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
</head>

<body>
    <header>
        <nav class="navbar pt-1 pb-1 is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="images/door_logo.png" alt="Minecraft 2d door" height="80" width="">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#filterSelect">Housing Browser</a>
                    <a class="navbar-item" href="colorcodes.html">Colorcodes</a>
                    <a class="navbar-item" href="protools.html">Protools</a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="housing-mods.html">Housing Mods</a>
                            <a class="navbar-item" href="rank-check.html">Rank Checker</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="https://github.com/Kalbskinder/HypixelHousingBrowser" target="_blank">Github</a>
                            <a class="navbar-item" href="https://discord.gg/creators-alliance-966661858155196466" target="_blank">Discord</a>
                            <hr class="navbar-divider">
                            <div class="navbar-item">Version 1.0.3</div>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-white" href="https://discord.gg/creators-alliance-966661858155196466" target="_blank"><strong>Join the Discord</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 is-flex is-flex-direction-column is-justify-content-center">
        <div id="rateLimitModal" class="modal">
            <div class="modal-content">
                <div class="box">
                    <p id="modalMessage" class="has-text-centered is-size-5">You have exceeded the API call limit. Please wait <span id="timeRemaining">60</span> seconds before trying again.</p>
                </div>
            </div>
        </div>           
        <!-- Filter Section -->
        <div class="box">
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <div class="select">
                        <select id="filterSelect">
                            <option value="all">All</option>
                            <option value="cookies">Top Cookies</option>
                            <option value="players">Top Players</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <input class="input" id="keywordInput" type="text" placeholder="Search by house name">
                </div>
                <div class="control">
                    <button class="button is-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <table id="resultsTable" class="table is-striped is-bordered is-narrow">
            <thead>
                <tr>
                    <th>House Name</th>
                    <th>Cookies</th>
                    <th>Player Count</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Search results will be displayed here -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination" id="paginationControls">
            <p id="pageIndicator" class="has-text-centered is-size-5"></p>
            <div id="prev-next-buttons">
                <button id="prevBtn" class="button is-primary">Previous</button>
                <button id="nextBtn" class="button is-primary">Next</button>
            </div>
        </div>

    <footer></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/api-request.js" defer></script>
</body>
</html>
